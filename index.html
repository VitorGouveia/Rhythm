<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Vitor Neves Gomes Gouveia">
  <meta name="keywords" content="music player, music, javascript, open source">
  <meta name="description" content="Rhythm, listen everywehre. Rhythm is a music player app that allows for you to import your own music.">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">

  <title>Rhythm - Listen everywehre</title>

  <link rel="stylesheet" href="./dist/css/index.css">

  <link rel="icon" media="(prefers-color-scheme: light)" href="./assets/logo/dark/logo_96.svg">
  <link rel="shortcut icon" media="(prefers-color-scheme: light)" href="./assets/logo/dark/logo_96.svg">

  <link rel="icon" media="(prefers-color-scheme: dark)" href="./assets/logo/light/logo_512.svg">
  <link rel="shortcut icon" media="(prefers-color-scheme: dark)" href="./assets/logo/light/logo_512.svg">

  <link rel="manifest" href="./manifest.json">

  <script defer type="module" src="./dist/javascript/index.js"></script>
</head>
<body>
  <main class="player-container">
    <section class="player windows-95-player">
      <header class="music-info">
        <header class="content">
          <div class="description">
            <h1>
              <strong>Rasputin</strong>
            </h1>
            
            <p>Boney M</p>
          </div>

          <div class="bars">
            <div tabindex="0" class="bar bar-1"></div>
            <div tabindex="0" class="bar bar-2"></div>
            <div tabindex="0" class="bar bar-3"></div>
            <div tabindex="0" class="bar bar-4"></div>
          </div>
        </header>

        <div class="background"></div>
      </header>

      <section class="buttons">
        <div class="content">

        </div>
        <div class="background"></div>
      </section>

      <footer class="length-container">
        <div class="meter">
          <div class="progress"></div>
        </div>

        <div class="background"></div>
      </footer>
    </section>
    
    <div class="player modern-player"></div>

    <div class="player retro-player"></div>

    <section class="author">
      <h6>
        made with 
        <span>❤️</span>
        by
        <strong>
          <a aria-label="button that goes to my github" target="_blank" href="https://github.com/VitorGouveia/rhythm">@vitorgouveia</a>
        </strong>
      </h6>
    </section>
  </main>
</body>
</html>
