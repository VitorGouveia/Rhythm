<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Vitor Neves Gomes Gouveia">
  <meta name="keywords" content="music player, music, javascript, open source">
  <meta name="description" content="Rhythm, listen everywehre. Rhythm is a music player app that allows for you to import your own music.">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">

  <title>Rhythm - Listen everywehre</title>

  <link rel="stylesheet" href="./dist/css/index.css">

  <link rel="icon" media="(prefers-color-scheme: light)" href="./assets/logo/dark/logo_96.svg">
  <link rel="shortcut icon" media="(prefers-color-scheme: light)" href="./assets/logo/dark/logo_96.svg">

  <link rel="icon" media="(prefers-color-scheme: dark)" href="./assets/logo/light/logo_512.svg">
  <link rel="shortcut icon" media="(prefers-color-scheme: dark)" href="./assets/logo/light/logo_512.svg">

  <link rel="manifest" href="./manifest.json">

  <script defer type="module" src="./dist/javascript/index.js"></script>
</head>
<body>
  <main class="player-container">
    <section class="player windows-95-player">
      <header class="music-info">
        <header class="content">
          <div class="description">
            <h1>
              <strong>Rasputin</strong>
            </h1>
            
            <p>Boney M</p>
          </div>

          <div class="bars">
            <div tabindex="0" class="bar bar-1"></div>
            <div tabindex="0" class="bar bar-2"></div>
            <div tabindex="0" class="bar bar-3"></div>
            <div tabindex="0" class="bar bar-4"></div>
          </div>
        </header>

        <div class="background"></div>
      </header>

      <section class="buttons">
        <div class="content">
          <button class="play">
            <img src="./assets/web/buttons/play.svg" alt="Play Button Image">
          </button>
          
          <button class="pause">
            <img src="./assets/web/buttons/pause.svg" alt="Pause Button Image">
          </button>
          
          <button class="stop">
            <img src="./assets/web/buttons/stop.svg" alt="Stop Button Image">
          </button>
          
          <button class="previous">
            <img src="./assets/web/buttons/previous.svg" alt="Previous Button Image">
          </button>
          
          <button class="next">
            <img src="./assets/web/buttons/next.svg" alt="Next Button Image">
          </button>
        </div>
        <div class="background"></div>
      </section>

      <footer class="length-container">
        <div class="meter">
          <div class="progress"></div>
        </div>

        <div class="background"></div>
      </footer>
    </section>
    
    <section class="player modern-player">
      <div class="dock">
        <header class="dotted-grid"></header>

        <div class="preview">
          <div class="display"></div>
        </div>

        <footer>
          <div class="levels">
            <div class="title">
              <h4>
                LEVELS
              </h4>
            </div>

            <div class="lines">
              <span class="line line-1"></span>
              <span class="line line-2"></span>
              <span class="line line-3"></span>
            </div>
          </div>
  
          <div class="dock-control">
            <div class="title">
              <h4>DOCK CONTROL</h4>
            </div>

            <div class="lights">
              <span class="light light-1"></span>
              <span class="light light-2"></span>
              <span class="light light-3"></span>
              <span class="light light-4"></span>
              <span class="light light-5"></span>
              <span class="light light-6"></span>
              <button class="button-left"></button>
              <button class="button-right"></button>
            </div>
          </div>
        </footer>
      </div>

      <div class="player"></div>
    </section>

    <div class="player retro-player"></div>

    <section class="author">
      <h6>
        made with 
        <span>❤️</span>
        by
        <strong>
          <a aria-label="button that goes to my github" target="_blank" href="https://github.com/VitorGouveia/rhythm">@vitorgouveia</a>
        </strong>
      </h6>
    </section>
  </main>

  <div class="theme-switcher-button">
    <button class="windows-95-button">widnows</button>
    <button class="modern-button">modern</button>
    <button class="retro-button">retro</button>
  </div>
</body>
</html>
